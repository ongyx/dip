<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{.Title}} - dip</title>

    <link rel="stylesheet" href="/{{.AssetPath}}/dist/index.css" />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>

    <script id="metadata" type="application/json">
      {{.Metadata}}
    </script>

    <script src="/{{.AssetPath}}/dist/index.js" defer></script>
  </head>

  <body class="markdown-body">
    <article id="content">{{.Content}}</article>
  </body>
</html>
